<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Add Cottage</title>
</head>
<body>
    <div class="container center-align">
        <h1>Add cottage</h1>
        <form th:action="@{/cottage/addCottage/submit}" th:object="${cottage}" method="post">
            <br><label for="name">Name:</label>
            <input id="name" type="text" th:field="*{name}"/>

            <br><label for="residence">Residence:</label>
            <input id="residence" type="text" th:field="*{residence}"/>

            <br><label for="city">City:</label>
            <input id="city" type="text" th:field="*{city}"/>

            <br><label for="state">State:</label>
            <input id="state" type="text" th:field="*{state}"/>

            <br><label for="numberOfRooms">Number of rooms:</label>
            <input id="numberOfRooms" type="number" th:field="*{numberOfRooms}"/>

            <br><label for="numberOfBeds">Number of beds:</label>
            <input id="numberOfBeds" type="number" th:field="*{numberOfBeds}"/>

            <br><label for="rules">Rules:</label>
            <input id="rules" type="text" th:field="*{rules}"/>

            <br><label for="description">Description:</label>
            <input id="description" type="number" th:field="*{description}"/>

            <div class="form-group">
                <button type="submit" class="btn btn-block btn-success">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
