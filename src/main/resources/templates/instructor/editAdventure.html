<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"><!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Edit Adventure</title>
</head>
<body>
<div class="container-fluid bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Pecanje Ivanovic</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Reservations
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" sec:authorize="hasRole('INSTRUCTOR')" th:href=@{'/adventureReservations/upcomingInstructorsReservations/__${principal.id}__'}> Upcoming reservations</a>
                        <a class="dropdown-item" sec:authorize="hasRole('INSTRUCTOR')" th:href=@{'/adventureReservations/pastInstructorsReservations/__${principal.id}__'}>Reservation history</a>
                        <a class="dropdown-item" sec:authorize="hasRole('INSTRUCTOR')" th:href="@{'/adventureReservations/viewCalendar/__${principal.id}__'}">Calendar</a>
                        <a class="dropdown-item" sec:authorize="hasRole('INSTRUCTOR')" th:href="@{'/adventureReservations/__${principal.id}__/makeReservationWithClient'}">Make reservation with client</a>
                    </div>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Reports
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown1">
                        <a class="dropdown-item" sec:authorize="hasRole('INSTRUCTOR')" th:href=@{'/adventures/__${principal.id}__/averageRating'}> Average rating</a>
                        <a class="dropdown-item" sec:authorize="hasRole('INSTRUCTOR')" th:href=@{'/adventureReservations/__${principal.id}__/chooseDate'}> Incomes</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="hasRole('INSTRUCTOR')" th:href="${'/adventures/allMyAdventures/__${principal.id}__'}">My Adventures</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="hasRole('INSTRUCTOR')" th:href="${'/instructor/profile/__${principal.id}__'}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="${'/auth/logout'}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="container">
    <div class="center-align blue lighten-5">
        <form method="post" th:action="@{'/adventures/__${adventure.id}__/edit/submit'}" th:object="${adventure}" enctype="multipart/form-data">
            <br><label for="name">Name:</label>
            <input id="name" th:field="*{adventureName}" type="text"/>

            <br><label for="residence">Residence:</label>
            <input id="residence" th:field="*{adventureResidence}" type="text"/>

            <br><label for="city">City:</label>
            <input id="city" th:field="*{adventureCity}" type="text"/>

            <br><label for="state">State:</label>
            <input id="state" th:field="*{adventureState}" type="text"/>

            <br><label for="promotionalDescription">Promotional Description:</label>
            <input id="promotionalDescription" th:field="*{adventureDescription}" type="text"/>

            <br><label for="instructorInfo">About instructor:</label>
            <input id="instructorInfo" th:field="*{instructorInfo}" type="text"/>

            <br><label for="maxClients">Number of maximum Clients:</label>
            <input id="maxClients" th:field="*{maxClients}" type="number"/>

            <br><label for="price">Price:</label>
            <input id="price" th:field="*{price}" type="number"/>

            <br><label for="cancellationFeePercent">Cancellation Fee in %:</label>
            <input id="cancellationFeePercent" th:field="*{cancellationFeePercent}" type="number"/>

            <br><label for="conductRules">Rules:</label>
            <input id="conductRules" th:field="*{conductRules}" type="text"/>

            <br><label for="availableFrom">Available From:</label>
            <input id="availableFrom" th:field="*{availableFrom}" type="datetime-local"/>

            <br><label for="availableUntil">Available Until:</label>
            <input id="availableUntil" th:field="*{availableUntil}" type="datetime-local"/>
            <br>
            <br>
            <div class="form-group">
                <label for="customFile">Image</label>
                <br>
                <input id="customFile" name="image" type="file"/>
            </div>

            <div class="form-group">
                <button class="btn btn-block btn-success bg-dark" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
