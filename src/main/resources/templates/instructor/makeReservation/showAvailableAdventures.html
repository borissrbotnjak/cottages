<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Make reservation with client</title>
</head>
<body>

<div class="container-fluid bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Pecanje Ivanovic</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Reservations
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" sec:authorize="hasRole('INSTRUCTOR')" th:href=@{'/adventureReservations/upcomingInstructorsReservations/__${principal.id}__'}> Upcoming reservations</a>
                        <a class="dropdown-item" sec:authorize="hasRole('INSTRUCTOR')" th:href=@{'/adventureReservations/pastInstructorsReservations/__${principal.id}__'}>Reservation history</a>
                        <a class="dropdown-item" sec:authorize="hasRole('INSTRUCTOR')" th:href="@{'/adventureReservations/viewCalendar/__${principal.id}__'}">Calendar</a>
                        <a class="dropdown-item" sec:authorize="hasRole('INSTRUCTOR')" th:href="@{'/adventureReservations/__${principal.id}__/makeReservationWithClient'}">Make reservation with client</a>
                    </div>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Reports
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown1">
                        <a class="dropdown-item" sec:authorize="hasRole('INSTRUCTOR')" th:href=@{'/adventures/__${principal.id}__/averageRating'}> Average rating</a>
                        <a class="dropdown-item" sec:authorize="hasRole('INSTRUCTOR')" th:href=@{'/adventureReservations/__${principal.id}__/chooseDate'}> Incomes</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="hasRole('INSTRUCTOR')" th:href="${'/adventures/allMyAdventures/__${principal.id}__'}">My Adventures</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="hasRole('INSTRUCTOR')" th:href="${'/instructor/profile/__${principal.id}__'}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="${'/auth/logout'}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="container">
    <h3>Available adventures</h3>
    </br>
    </br></br></br>
    <table width="90%">
        <tr>
            <th>Adventure name:</th>
            <th>Rating:</th>
            <th>Price:</th>
            <th>Address:</th>
            <th></th>
            <th></th>
            <th>
                <form th:action="${'/adventureReservations/__${principal.id}__/__${client.id}__/showAvailableAdventures/byPriceAsc'}" method="get">
                    <input type="text" name="endDate" th:value="${endDate}" hidden/>
                    <input type="text" name="startDate" th:value="${startDate}" hidden/>
                    <input type="text" name="numPersons" th:value="${numPersons}" hidden/>
                    <button type="submit" class="btn btn">Sort by Price Ascending</button>
                </form>
                <form th:action="${'/adventureReservations/__${principal.id}__/__${client.id}__/showAvailableAdventures/byPriceDesc'}" method="get">
                    <input type="text" name="endDate" th:value="${endDate}" hidden/>
                    <input type="text" name="startDate" th:value="${startDate}" hidden/>
                    <input type="text" name="numPersons" th:value="${numPersons}" hidden/>
                    <button type="submit" class="btn btn">Sort by Price Descending</button>
                </form>
            </th>
            <th>
                <form th:action="${'/adventureReservations/__${principal.id}__/__${client.id}__/showAvailableAdventures/byRatingAsc'}" method="get">
                    <input type="text" name="endDate" th:value="${endDate}" hidden/>
                    <input type="text" name="startDate" th:value="${startDate}" hidden/>
                    <input type="text" name="numPersons" th:value="${numPersons}" hidden/>
                    <button type="submit" class="btn btn">Sort by Rating Ascending</button>
                </form>
                <form th:action="${'/adventureReservations/__${principal.id}__/__${client.id}__/showAvailableAdventures/byRatingDesc'}" method="get">
                    <input type="text" name="endDate" th:value="${endDate}" hidden/>
                    <input type="text" name="startDate" th:value="${startDate}" hidden/>
                    <input type="text" name="numPersons" th:value="${numPersons}" hidden/>
                    <button type="submit" class="btn btn">Sort by Rating Descending</button>
                </form>
            </th>
        </tr>
        <tr th:each="adventure:${adventures}">
            <td th:text="${adventure.getAdventureName()}"></td>
            <td th:text="${adventure.getAverageRating}"></td>
            <td th:text="${adventure.getPrice()}"></td>
            <td th:text="${adventure.getInstructor().getCity()}"></td>
            <td th:text="${adventure.getInstructor().getState()}"></td>
            <td>
                <form th:action="@{'/adventureReservations/__${principal.id}__/selectAdventure/__${client.id}__/__${instructor.id}__'}">
                    <input type="text" name="endDate" th:value="${endDate}" hidden/>
                    <input type="text" name="startDate" th:value="${startDate}" hidden/>
                    <input type="text" name="numPersons" th:value="${numPersons}" hidden/>
                    <button type="submit" class="btn btn">Select</button>
                </form>
            </td>
        </tr>
    </table>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
