<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Profile</title>
</head>
<body>

</br>
<div>
    <a th:href="@{/cottageOwner/profile/__${user.id}__/editProfile}">Edit profile</a><br/></br>
</div>
<div>
    <a th:href="@{/auth/change-password}">Change password</a>
</div>
<div>
    <a th:href="${'/auth/logout'}">Log out</a>
</div>

<div class="center-align">
    <form th:object="${user}" method="get">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-img">
                    <img src="https://kctherapy.com/wp-content/uploads/2019/09/default-user-avatar-300x293.png" alt=""/>
                </div>
            </div>
        </div>

    <div th:object="${user}">

    </div>

        <div class="row">
            <div class="col-md-4">
            <label>Name:</label>
            </div>
            <div class="col-md-6">
                <p th:text="${user.getFullName()}"></p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <label>Email:</label>
            </div>
            <div class="col-md-6">
                <p th:text="${user.email}"></p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <label>Phone number</label>
            </div>
            <div class="col-md-6">
                <p th:text="${user.phoneNumber}"></p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <label>Residence</label>
            </div>
            <div class="col-md-6">
                <p th:text="${user.residence}"></p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <label>City</label>
            </div>
            <div class="col-md-6">
                <p th:text="${user.city}"></p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <label>State</label>
            </div>
            <div class="col-md-6">
                <p th:text="${user.state}"></p>
            </div>
        </div>

    </form>
</div>
</body>
</html>
