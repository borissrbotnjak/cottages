<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Title</title>
</head>
<body>

<div class="container">
    <h3>My cottages</h3>
    <br>
    <div class="right-align">
        <a th:href="${'/cottage/addCottage'}">Add new cottage</a>
    </div>
    <br>

    <div class="row">
        <div class="col col-lg-5">
            <form th:action="@{'/cottage/allMyCottages'}" method="get">
                <input type="text" placeholder="Name.." name="keyword"/>
                <button type="submit" class="btn btn-dark mt-2">Search</button>
            </form>
        </div>

        <div>
            <table id="cottages" width="90%">
                <tr>
                    <th>Id:</th>
                    <th>Name:</th>
                    <th>Residence</th>
                </tr>
                <tr th:each="cottage:${cottages}"></tr>
                <td th:text="${cottage.id}"></td>
                <td th:tetx="$cottage.name"></td>
                <td th:text="${cottage.residence}"></td>
            </table>
        </div>

    </div>
</div>
</body>
</html>
