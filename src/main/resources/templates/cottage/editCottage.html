<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8"><!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Edit Cottage</title>
</head>
<body>


<div class="container-fluid bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Vikendice Pavlovic</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Reservations
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" sec:authorize="hasRole('COTTAGE_OWNER')" th:href=@{'/cottageReservations/upcomingOwnersReservations/__${principal.id}__'}> Upcoming reservations</a>
              <a class="dropdown-item" sec:authorize="hasRole('COTTAGE_OWNER')" th:href=@{'/cottageReservations/pastOwnersReservations/__${principal.id}__'}>Reservation history</a>
              <a class="dropdown-item" sec:authorize="hasRole('COTTAGE_OWNER')" th:href="@{'/cottageReservations/viewCalendar/__${principal.id}__'}">Calendar</a>
              <a class="dropdown-item" sec:authorize="hasRole('COTTAGE_OWNER')" th:href="@{'/cottageReservations/makeCottageReservationWithClient'}">Make reservation with client</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="${'/cottages/allCottages'}">All cottages</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="${'/cottages/allMyCottages/__${principal.id}__'}">My Cottages</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="${'/cottageOwner/profile/__${principal.id}__'}">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="${'/auth/logout'}">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
</div>

  <div class="container">
    <div class="center-align blue lighten-5">
<!--      <form th:action="@{'/cottages/allMyCottages/__${principal.id}__/editCottage/__${cottage.id}__/submit'}" th:object="${cottage}" method="post">-->
        <form th:action="@{'/cottages/__${cottage.id}__/edit/submit'}" th:object="${cottage}" method="post">
            <br><label for="name">Name:</label>
            <input id="name" type="text" th:field="*{name}"/>

            <br><label for="residence">Residence:</label>
            <input id="residence" type="text" th:field="*{residence}"/>

            <br><label for="city">City:</label>
            <input id="city" type="text" th:field="*{city}"/>

            <br><label for="state">State:</label>
            <input id="state" type="text" th:field="*{state}"/>

            <br><label for="promotionalDescription">Promotional Description:</label>
            <input id="promotionalDescription" type="text" th:field="*{promotionalDescription}"/>

            <br><label for="numberOfRooms">Number of rooms:</label>
            <input id="numberOfRooms" type="text" th:field="*{numberOfRooms}"/>

            <br><label for="numberOfBeds">Number of beds:</label>
            <input id="numberOfBeds" type="text" th:field="*{numberOfBeds}"/>

            <br><label for="rules">Rules:</label>
            <input id="rules" type="text" th:field="*{rules}"/>

            <br><label for="additionalServices">Additional services:</label>
            <input id="additionalServices" type="text" th:field="*{additionalServices}"/>

            <div class="form-group">
          <button type="submit" class="btn btn-block btn-success bg-dark">Submit</button>
        </div>
      </form>
    </div>
  </div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
