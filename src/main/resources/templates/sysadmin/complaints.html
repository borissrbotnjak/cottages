<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<!-- Required meta tags -->
<meta charset="utf-8"><!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<title>Complaints</title>

<body>

<div class="container">
    </br>
    <h3>Complaints</h3>
    <br>


    <div class="row">


        <div class="table">
            </br>
            <table id="complaints" width="90%">
                <tr>
                    <th>Complaint text:</th>
                    <th>Client:</th>
                    <th>Type:</th>
                    <th></th>
                </tr>
                <tr th:each="complaint:${complaints}">
                    <td th:text="${complaint.getText()}"></td>
                    <td th:text="${complaint.getClient().getFullName()}"></td>
                    <td th:text="${complaint.getComplaintType().getDisplayName()}"></td>
                    <td><a th:href="@{'/sysadmin/__${principal.id}__/answerComplaint/__${complaint.id}__'}">Answer</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</div>
</body>
</html>
