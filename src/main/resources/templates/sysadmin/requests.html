<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"><!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link href="css/materialize.min.css" media="screen,projection" rel="stylesheet" type="text/css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <!-- Compiled and minified CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">

    <title>Requests</title>

<body>
<div class="container">
    </br>
    <h3>Requests</h3>
    <br>
    <div class="row">
        <div class="table">
            </br>
            <table id="requests" width="90%">
                <tr>
                    <th>Name:</th>
                    <th>Last Name:</th>
                    <th>Mail:</th>
                    <th>Explanation:</th>
                    <th>Role:</th>
                    <th>Type:</th>
                    <th></th>
                    <th></th>
                </tr>
                <tr th:each="request:${requests}">
                    <td th:text="${request.getFirstName()}"></td>
                    <td th:text="${request.getLastName()}"></td>
                    <td th:text="${request.getEmail()}"></td>
                    <td th:text="${request.getExplanationOfRegistration()}"></td>
                    <td th:text="${request.getUserRole()}"></td>
                    <td th:text="${request.getRegistrationType()}"></td>
                    <td><a th:href="@{'/sysadmin/__${principal.id}__/acceptRequest/__${request.id}__'}" th:object="${request}">Accept</a></td>
                    <td><a th:href="@{'/sysadmin/__${principal.id}__/declineRequest/__${request.id}__'}" >Decline</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</div>
</body>
</html>
